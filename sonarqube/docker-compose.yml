version: "3"

services:
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - ${HOST_PORT:-9000}:9000
    volumes:
      - ${DATA_PATH:-./data}/data:/opt/sonarqube/data:rw
      - ${DATA_PATH:-./data}/extensions:/opt/sonarqube/extensions:rw
      - ${DATA_PATH:-./data}/logs:/opt/sonarqube/logs:rw

